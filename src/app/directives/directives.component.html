<div>
  <h5 style="text-align: center" [ngClass]="isGreen ? 'text-green' : 'text-red'"> {{text1}} </h5>

  <ul style="text-align: center" *ngIf="numbers.length > 0">
    <li *ngFor="let number of numbers" >{{text3 | lowercase}}{{number | currency}}</li>
  </ul>

  <p *ngIf="numbers.length == 0">No data</p>
</div>

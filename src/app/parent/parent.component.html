<div class="form-row align-items-center">
  <div class="col-auto">
    <input type="text" class="form-control" (change)="parentValue = $event.target.value">
  </div>
  <div class="col-auto">
    <button class="m-2 btn btn-info" (click)="show =! show ">Show</button>
  </div>
  <app-child *ngIf="show" [value]="parentValue"></app-child>
</div>
